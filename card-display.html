<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../sortable-list/sortable-list.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../update-data/update-data.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../card-deck/card-deck.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../polymer/polymer.html">

<!--
`<card-display cards="{{cards}}"></card-display>` displays card
@demo demo.html
-->

<dom-module id="card-display">
  <template>
    <style>
      paper-fab {
        position: absolute;
        background: gray;
        margin: -150px 88px;
      }
      .iron-selected paper-fab {
        background: red;
      }
    </style>
    
    <template is="dom-if" if="{{veiwable}}" restamp>
      <template is="dom-repeat" items="{{cards}}" as="card" observe="title data">
        <div style="max-width:45%;float:left;heigth:250px" on-tap="tapped" data-index="{{index}}">
          <template is="dom-if" if="{{isCard(card,'deck')}}">
            <div style="margin: 5px 0" on-tap="openDeck" data-index="{{index}}">
              <card-deck title="{{card.title}}" style="max-width:95%;width:200px;height:240px;margin:12px 7px"></card-deck>
            </div>
          </template>
          <template is="dom-if" if="{{isCard(card,'card')}}">
            <paper-material elevation="4" style="margin: 12px 7px;background: #fff;display: inline-block;width: 190px;height: 235px;padding-top: 20px">
              <template is="dom-if" if="{{cardHasLink(card)}}">
                <a href="{{card.url}}" target="_blank" style="text-decoration: initial;color: black"><div style="max-width:100%;background-size: contain;background-position: center;display:inline-block;width:200px;height:147px;background-image:url({{card.image}});background-repeat: no-repeat;"></div></a><br />
                <a href="{{card.url}}" style="text-decoration: initial;color: black"><h3 style="margin: 0px; padding: 10px; font-size: 17px;">{{card.title}}</h3></a>
                <a href="{{card.url}}" style="text-decoration: initial;color: black"><p style="margin: 0; padding: 0 13px;">{{card.data}}</p></a>
              </template>
              <template is="dom-if" if="{{!cardHasLink(card)}}">
                <div style="max-width:100%;background-size: contain;background-position: center;display:inline-block;width:200px;height:147px;background-image:url({{card.image}});background-repeat: no-repeat;"></div><br />
                <h3 style="margin: 0px; padding: 10px; font-size: 17px;">{{card.title}}</h3>
                <p style="margin: 0; padding: 0 13px;">{{card.data}}</p>
              </template>
            </paper-material>
          </template>
          <template is="dom-if" if="{{isCard(card,'custom')}}">
            <template is="dom-if" if="!{{getCardAttr(card, lookup, 'hidden')}}">
              <paper-material elevation="4" style="margin: 12px 7px;background: #fff;display: inline-block;width: 190px;height: 235px;padding-top: 20px">
                <div data-index="{{index}}" inner-h-t-m-l="{{getCardAttr(card, lookup, 'html')}}"></div>
              </paper-material>
            </template>
          </template>
        </div>
      </template>
    </template>
    <template is="dom-if" if="{{sortable}}" restamp>
      <sortable-list sort-me="{{cards}}" output="{{sortMe}}">
        <template id="cardsS" is="dom-repeat" items="{{sortMe}}" as="card" observe="title data">
          <div style="max-width:100%;float:left" on-tap="tapped" data-index="{{index}}">
            <template is="dom-if" if="{{isCard(card,'deck')}}">
              <div style="margin: 5px 0">
                <card-deck title="{{card.title}}" style="max-width:95%;width:200px;height:240px;margin:12px 7px"></card-deck>
              </div>
            </template>
            <template is="dom-if" if="{{isCard(card,'card')}}">
              <paper-material elevation="4" style="
    margin: 12px 7px;
    background: #fff;
    display: inline-block;
    width: 190px;
    height: 235px;
    padding-top: 20px">
                <template is="dom-if" if="{{cardHasLink(card)}}">
                  <a href="{{card.url}}" target="_blank" style="text-decoration: initial;color: black"><div style="max-width:100%;background-size: contain;background-position: center;display:inline-block;width:200px;height:147px;background-image:url({{card.image}});background-repeat: no-repeat;"></div></a><br />
                  <a href="{{card.url}}" style="text-decoration: initial;color: black"><h3 style="margin: 0px; padding: 10px; font-size: 17px;">{{card.title}}</h3></a>
                  <a href="{{card.url}}" style="text-decoration: initial;color: black"><p style="margin: 0; padding: 0 13px;">{{card.data}}</p></a>
                </template>
                <template is="dom-if" if="{{!cardHasLink(card)}}">
                  <div style="max-width:100%;background-size: contain;background-position: center;display:inline-block;width:200px;height:147px;background-image:url({{card.image}});background-repeat: no-repeat;"></div><br />
                  <h3 style="margin: 0px; padding: 10px; font-size: 17px;">{{card.title}}</h3>
                  <p style="margin: 0; padding: 0 13px;">{{card.data}}</p>
                </template>
              </paper-material>
            </template>
            <template is="dom-if" if="{{isCard(card,'custom')}}">
              <paper-material elevation="4" style="
    margin: 12px 7px;
    background: #fff;
    display: inline-block;
    width: 190px;
    height: 235px;
    padding-top: 20px">
                <div data-index="{{index}}" inner-h-t-m-l="{{getHtml(card)}}"></div>
              </paper-material>
            </template>
          </div>
        </template>
      </sortable-list>
      <update-data update="{{cards}}" data="{{sortMe}}"></update-data>
    </template>
    <template is="dom-if" if="{{selectable}}" restamp>
      <iron-selector multi selected-values="{{selected}}">
        <template is="dom-repeat" items="{{cards}}" as="card" observe="title data">
          <div style="max-width:100%;float:left" on-tap="tapped" data-index="{{index}}">
            <template is="dom-if" if="{{isCard(card,'deck')}}">
              <div style="margin: 5px 0">
                <card-deck title="{{card.title}}" style="max-width:95%;width:200px;height:240px;margin:12px 7px"></card-deck>
              </div>
            </template>
            <template is="dom-if" if="{{isCard(card,'card')}}">
              <paper-material elevation="4" style="
    margin: 12px 7px;
    background: #fff;
    display: inline-block;
    width: 190px;
    height: 235px;
    padding-top: 20px">
                <div style="max-width:100%;background-size: contain;background-position: center;display:inline-block;width:200px;height:147px;background-image:url({{card.image}});background-repeat: no-repeat;"></div><br />
                <h3 style="margin: 0px; padding: 10px; font-size: 17px;">{{card.title}}</h3>
                <p style="margin: 0; padding: 0 13px;">{{card.data}}</p>
              </paper-material>
            </template>
            <template is="dom-if" if="{{isCard(card,'custom')}}">
              <paper-material elevation="4" style="
    margin: 12px 7px;
    background: #fff;
    display: inline-block;
    width: 190px;
    height: 235px;
    padding-top: 20px">
                <div data-index="{{index}}" inner-h-t-m-l="{{getHtml(card)}}"></div>
              </paper-material>
            </template>
            <paper-fab mini icon="done"></paper-fab>
          </div>
        </template>
      </iron-selector>
    </template>
    <template is="dom-if" if="{{pickable}}" restamp>
      <template is="dom-repeat" items="{{cards}}" as="card" observe="title data">
        <div style="max-width:100%;float:left" on-tap="picked" data-index="{{index}}">
          <template is="dom-if" if="{{isCard(card,'deck')}}">
            <div style="margin: 5px 0">
              <card-deck title="{{card.title}}" style="max-width:95%;width:200px;height:240px;margin:12px 7px"></card-deck>
            </div>
          </template>
          <template is="dom-if" if="{{isCard(card,'card')}}">
            <paper-material elevation="4" style="
    margin: 12px 7px;
    background: #fff;
    display: inline-block;
    width: 190px;
    height: 235px;
    padding-top: 20px">
              <div style="max-width:100%;background-size: contain;background-position: center;display:inline-block;width:200px;height:147px;background-image:url({{card.image}});background-repeat: no-repeat;"></div><br />
              <h3 style="margin: 0;padding: 13px;">{{card.title}}</h3>
              <p style="margin: 0;padding: 0 13px;">{{card.data}}</p>
            </paper-material>
          </template>
          <template is="dom-if" if="{{isCard(card,'custom')}}">
            <paper-material elevation="4" style="
    margin: 12px 7px;
    background: #fff;
    display: inline-block;
    width: 190px;
    height: 235px;
    padding-top: 20px">
              <div data-index="{{index}}" inner-h-t-m-l="{{getHtml(card)}}"></div>
            </paper-material>
          </template>
          <paper-fab mini icon="touch-app"></paper-fab>
        </div>
      </template>
    </template>
    <paper-dialog id="dialDeck">
      <template is="dom-if" if="{{deck}}" restamp>
        <card-display cards="{{deck}}" lookup="{{lookup}}"></card-display>
      </template>
    </paper-dialog>  
  </template>
</dom-module>
<script>
  Polymer({
    is: "card-display",
    properties: {
      cards: {notify: true},
      lookup:{value: {}}
      selected: {notify: true},
      selectable: {type: Boolean, value: false},
      sortable: {type: Boolean, value: false},
      pickable: {type: Boolean, value: false},
      veiwable: {type: Boolean, computed:"getVeiwable(selectable, pickable, sortable)"}
    },
    getCard: function(index, cards){
      return cards[index]
    },
    getCardAttr: function(card, lookup, attr){
      card = lookup[card.url] || card
      
      if (attr === "html") {
        return this.getHtml(card)
      } else if (attr === "hidden") {
        return !!card.hidden
      } else {
        return card[attr]
      }
    },
    getHtml: function(card) {
      var output = card.data + " "
      
      for (var attr in card) {
        if (attr !== "data") {
          //replace {{}}
          re = new RegExp("{{"+attr+"}}", "gim")
          output = output.replace(re, card[attr])
        }
      }
      
      return output
    },
    getVeiwable: function(selectable, pickable, sortable) {
      if (selectable || pickable) {
        this.sortable = false
      }
      if (sortable || pickable) {
        this.selectable = false
      }
      if (selectable || sortable) {
        this.pickable = false
      }
      return !(selectable || pickable || sortable)
    },
    cardHasLink: function(card) {
      return !(card.url.split(":")[0] === "user")
    },
    isCard: function(card, isA){
      if (isA === "custom") {
        return (card.url.split(":")[0] === "custom")
      }
      if (isA === "card") {
        return (card.url.split(":")[0] === "https" || card.url.split(":")[0] === "http" || card.url.split(":")[0] === "user")
      }
      if (isA === "deck") {
        return card.url.split(":")[0] === "deck"
      }
    },
    openDeck: function(e){
      function objectToArray(data) {
        var output = []
        if (data) {
          var keys = Object.keys(data)
          for (var i = 0; i < keys.length; i++) {
            if (typeof data[keys[i]] === 'object') {
              output.push(data[keys[i]])
            }
          }
        }
        return output
      }
      var selected
      if (e.target.parentElement.parentElement.hasOwnProperty("dataIndex")) {
        selected = e.target.parentElement.parentElement.dataIndex
      } else if (e.target.parentElement.hasOwnProperty("dataIndex")) {
        selected = e.target.parentElement.dataIndex
      } else if (e.target.hasOwnProperty("dataIndex")) {
        selected = e.target.dataIndex
      } 
      // get data
      this.set("deck", objectToArray(this.cards[selected].data))
      this.$.dialDeck.open()
    },
    picked: function(e){
      var selected
      if (e.target.parentElement.parentElement.hasOwnProperty("dataIndex")) {
        selected = e.target.parentElement.parentElement.dataIndex
      } else if (e.target.parentElement.hasOwnProperty("dataIndex")) {
        selected = e.target.parentElement.dataIndex
      } else if (e.target.hasOwnProperty("dataIndex")) {
        selected = e.target.dataIndex
      } 
      this.fire("picked", selected)
    },
    tapped: function(e){
      var selected
      if (e.target.parentElement.parentElement.hasOwnProperty("dataIndex")) {
        selected = e.target.parentElement.parentElement.dataIndex
      } else if (e.target.parentElement.hasOwnProperty("dataIndex")) {
        selected = e.target.parentElement.dataIndex
      } else if (e.target.hasOwnProperty("dataIndex")) {
        selected = e.target.dataIndex
      } 
      this.fire("tapped", {card: this.cards[selected], text: e.target.innerText, tag: e.target.tagName})
    }
  })
</script>
